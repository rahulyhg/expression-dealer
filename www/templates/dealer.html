<ion-view view-title="Dealer">
  <ion-content>
    <div class="centerDiv">
      <div class="row">
        <div class="col col-11" ng-repeat="player in playersChunk | orderBy:'player.playerNo'" ng-if="player" ng-click="makeDealer(player.playerNo)">
          <player ng-player="player"></player>
        </div>
      </div>
      <div class="row" ng-if="pots">
        <div class="col" ng-repeat="pot in pots" ng-if="pot.winner">
          <div class="winner-data button button-full button-balanced">
            Pots: {{pot.name}}
            <span ng-repeat="winners in pot.winner" ng-if="winners.winner">Winner-Player {{winners.playerNo}}</span>
          </div>
        </div>
      </div>
      <!--<pre>{{pots}}</pre>-->
      <div class="width-in">
        <div class="row text-center">
          <div class="col" ng-repeat='communityCard in communityCards track by $index' ng-if="!communityCard.isBurn">
            <community ng-community-card="communityCard"></community>
          </div>
          <div class="col col-50">
            <div class="hello videocss " youtube code="table.youTubeUrl"></div>
            <!-- <iframe width="100%" height="250" ng-src="http://www.youtube.com/embed/{{table.youTubeUrl}}" /> -->
          </div>
        </div>
        <div class="row">
          <div class="col col-25 text-center" ng-click="showConfirmationModal('newGame');">
            <button class="button button-assertive button-block button-outline fnt-3em">New</button>
          </div>
        </div>
